<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="container-content">
                <h1>Check your BMI</h1>
                <p>Enter your weight and height below to check your BMI results</p>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="container-content">
                <p class="text-input">Put your weight in here (KG)</p>
                <input type="number" placeholder="weight" id="weight" required/><br>
                <p class="text-input">And your height in here (CM)</p>
                <input type="number" placeholder="height" id="height" required/><br>
                <button id="btnSubmit" onclick="calculate()" disabled>Calculate BMI</button>
                <span id="deskripsi" style="font-weight: bold;"></span>
            </div>
        </div>
    </section>
    
</body>

</html>
